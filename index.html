<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="simonsays.ico" type="image/x-icon">
  <title>Simon Says</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="simonBoard">
    <div id="greenPanel" class="panel"></div>
    <div id="redPanel" class="panel"></div>
    <div id="yellowPanel" class="panel"></div>
    <div id="bluePanel" class="panel"></div>
    <div id="controlsPanel" class="panel noselect">
      <h2>Simon</h2>
      <div class="indicators">
        <span id="counter">00</span>
        <span class="toggleButton" id="resetToggle"></span>
        <span class="toggleButton" id="strictToggle"></span>
      </div>
      <div class="legends">
        <span>Counter</span>
        <span>Reset</span>
        <span>Strict</span>
      </div>
      <div class="onOff on">
        <span id="indicator">ON</span>
      </div>
    </div>
  </div>
  <footer>
    <p>Created and designed by <span>marcorodnav</span></p><button id="sim">Sim</button>
  </footer>
  <script src="simon.js" type="text/javascript"></script>
</body>
</html>
